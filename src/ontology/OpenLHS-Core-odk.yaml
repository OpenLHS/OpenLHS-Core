id: OpenLHS-Core
title: OpenLHS Core Ontology
github_org: OpenLHS
repo: OpenLHS-Core
report_fail_on: None
documentation:
  documentation_system: mkdocs
release_artefacts:
  - full
  - base
  - non-classified
primary_release: non-classified
export_formats:
  - owl
import_group:
  products:
    - id: OpenLHS-Imports
      module_type: mirror
      mirror_from: "https://raw.githubusercontent.com/OpenLHS/OpenLHS-Imports/main/OpenLHS-Imports.owl"
robot_report:
  custom_sparql_exports:
    - base-classes-report
    - base-properties-report
robot_java_args: "-Xmx8G"