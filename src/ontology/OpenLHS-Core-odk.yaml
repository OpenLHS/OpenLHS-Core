id: OpenLHS-Core
title: OpenLHS Core Ontology
github_org: OpenLHS
repo: OpenLHS-Core
report_fail_on: None
documentation:
  documentation_system: mkdocs
release_artefacts:
  - full
  - base
primary_release: full
export_formats:
  - owl
import_group:
  products:
    - id: OntoImports
      module_type: mirror
      mirror_from: "https://raw.githubusercontent.com/OpenLHS/OntoImports/main/OntoImports.owl"
robot_report:
  custom_sparql_exports:
    - base-classes-report
    - base-properties-report
robot_java_args: "-Xmx8G"